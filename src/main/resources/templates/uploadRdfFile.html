<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <link th:href="@{/styles/startStyle.css}" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript" th:src="@{/validateUploadFile.js}"></script>

    <title>[[#{app.ApplicationTitle}]]</title>
</head>

<div th:replace="menuFragments :: menu"></div>

<body>
<main role="main" class="background mb-5">

    <!--UPLOAD RDF FILE -->
    <div class="container mt-5 mb-5">
        <div class="row h-100 position-relative">
            <div class="mt-5">
                <div class="row">
                    <i class="far fa-check-circle fa-2x"></i>
                    <h4 class="mt-1">&nbsp;[[#{app.uploadRDFFileTitle}]]</h4>
                </div>
                <p class="text-muted ml-1 mt-1">[[#{app.uploadRDFFileDescription}]]</p>
            </div>
            <div class="col-sm-12 my-auto mt-3">
                <form class="form  border rounded col-5 responsive-width" enctype="multipart/form-data" method="post"
                      th:action="@{/persons/uploadRDFFile}">
                    <div class="form-group row mt-4 mb-0 container">
                        <label for="uploadedMultipartRDFFile" class="text">
                            <h6>[[#{app.uploadRDFFile}]]:</h6>
                        </label>&nbsp;
                        <input id="uploadedMultipartRDFFile"
                               class="form-control-file form-control-sm mb-4 col-4 responsive-width" type="file"
                               name="uploadedMultipartRDFFile">
                    </div>
                    <div class="form-group row mt-4 mb-0 container">
                        <label for="uploadedMultipartPdfFileFormat" class="text">
                            <h6>[[#{app.choseUploadRDFFile}]]:</h6>
                        </label>&nbsp;
                        <select id="uploadedMultipartPdfFileFormat"
                                class="form-control form-control-sm mb-4 col-4 responsive-width" name="uploadFormat"
                                required>
                            <option value="">Choose...</option>
                            <option value="TURTLE">TURTLE</option>
                            <option value="RDF/XML">RDF/XML</option>
                            <option value="N-TRIPLES">N-TRIPLES</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-info btn-sm mb-3 text-center col-2 responsive-width"
                                disabled>[[#{app.submit}]]
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
