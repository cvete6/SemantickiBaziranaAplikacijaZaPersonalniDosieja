<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" http-equiv=refresh>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link th:href="@{/styles/startStyle.css}" rel="stylesheet">

    <title>[[#{app.ApplicationTitle}]]</title>
</head>
<body>
<div th:replace="menuFragments :: menu"></div>

<main role="main" class="background mb-5">
    <div class="container mb-5 pt-5 position-relative ">
        <h2>[[#{app.organizationDetails}]]:</h2>
        <form class="form mt-5" enctype="multipart/form-data" method="post" th:object="${organization}"
              th:action="@{/organizations/addOrganization}">
            <div class="form-group">
                <input id="organizationId" type="hidden" class="form-control mb-4 col-6" th:field="*{id}"
                       name="organizationId"
                       required>
            </div>

            <div class="row pb-5">
                <div class="col-6">
                    <hr>
                    <div class="row">
                        <label for="name" class="col-sm-5 col-form-label"><h6>[[#{app.name}]]:</h6></label>
                        <input id="name" type="text" class="form-control form-control-sm col-6 "
                               th:field="*{legalName}"
                               name="name" th:placeholder="#{app.legalName}" required>
                    </div>
                    <div class="row">
                        <label for="organizationAddres" class="col-sm-5 col-form-label"><h6>[[#{app.address}]]:</h6>
                        </label>
                        <input id="organizationAddres" class="form-control form-control-sm col-6" type="text"
                               th:field="*{address}"
                               name="address"
                               th:placeholder="#{app.address}" required>
                    </div>
                    <div class="row">
                        <label for="organizationareaServed"
                               class="col-sm-5 col-form-label"><h6>[[#{app.areaServed}]]:</h6></label>
                        <input id="organizationareaServed" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{areaServed}"
                               name="areaServed"
                               th:placeholder="#{app.areaServed}">
                    </div>
                    <div class="row">
                        <label for="organizationAward"
                               class="col-sm-5 col-form-label"><h6>[[#{app.award}]]:</h6></label>
                        <input id="organizationAward" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{award}"
                               name="award"
                               th:placeholder="#{app.award}">
                    </div>
                    <div class="row">
                        <label for="organizationBrand"
                               class="col-sm-5 col-form-label"><h6>[[#{app.brand}]]:</h6></label>
                        <input id="organizationBrand" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{brand}"
                               name="brand"
                               th:placeholder="#{app.brand}">
                    </div>
                    <div class="row">
                        <label for="organizationContactPoint"
                               class="col-sm-5 col-form-label"><h6>[[#{app.contactPoint}]]:</h6></label>
                        <input id="organizationContactPoint" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{contactPoint}"
                               name="contactPoint"
                               th:placeholder="#{app.contactPoint}">
                    </div>
                    <div class="row">
                        <label for="organizationCorrectionPolicy"
                               class="col-sm-5 col-form-label"><h6>[[#{app.correctionsPolicy}]]:</h6></label>
                        <input id="organizationCorrectionPolicy" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{correctionsPolicy}"
                               name="correctionsPolicy"
                               th:placeholder="#{app.correctionsPolicy}">
                    </div>
                    <div class="row">
                        <label for="organizationdissolutionDate"
                               class="col-sm-5 col-form-label"><h6>[[#{app.dissolutionDate}]]:</h6></label>
                        <input id="organizationdissolutionDate" class="form-control form-control-sm col-6 " type="date"
                               th:field="*{dissolutionDate}"
                               name="dissolutionDate"
                               th:placeholder="#{app.dissolutionDate}">
                    </div>
                    <div class="row">
                        <label for="organizationEmail"
                               class="col-sm-5 col-form-label"><h6>[[#{app.email}]]:</h6></label>
                        <input id="organizationEmail" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{email}"
                               name="email"
                               th:placeholder="#{app.email}" required>
                    </div>
                    <div class="row">
                        <label for="organizationFaxNumber"
                               class="col-sm-5 col-form-label"><h6>[[#{app.faxNumber}]]:</h6></label>
                        <input id="organizationFaxNumber" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{faxNumber}"
                               name="faxNumber"
                               th:placeholder="#{app.faxNumber}">
                    </div>
                    <div class="row">
                        <label for="organizationFoundingDate"
                               class="col-sm-5 col-form-label"><h6>[[#{app.foundingDate}]]:</h6></label>
                        <input id="organizationFoundingDate" class="form-control form-control-sm col-6 " type="date"
                               th:field="*{foundingDate}"
                               name="foundingDate"
                               th:placeholder="#{app.foundingDate}">
                    </div>
                    <br>
                    <hr>
                </div>
                <div class="col-6">
                    <hr>
                    <div class="row">
                        <label for="organizationFoundingLocation"
                               class="col-sm-5 col-form-label"><h6>[[#{app.foundingLocation}]]:</h6></label>
                        <input id="organizationFoundingLocation" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{foundingLocation}"
                               name="foundingLocation"
                               th:placeholder="#{app.foundingLocation}">
                    </div>
                    <div class="row">
                        <label for="organizationGlobalLocationNumber"
                               class="col-sm-5 col-form-label"><h6>[[#{app.globalLocationNumber}]]:</h6></label>
                        <input id="organizationGlobalLocationNumber" class="form-control form-control-sm col-6 "
                               type="text"
                               th:field="*{globalLocationNumber}"
                               name="globalLocationNumber"
                               th:placeholder="#{app.globalLocationNumber}">
                    </div>
                    <div class="row">
                        <label for="organizationKnowsAbout"
                               class="col-sm-5 col-form-label"><h6>[[#{app.knowsAbout}]]:</h6></label>
                        <input id="organizationKnowsAbout" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{knowsAbout}"
                               name="knowsAbout"
                               th:placeholder="#{app.knowsAbout}">
                    </div>
                    <div class="row">
                        <label for="organizationLocation"
                               class="col-sm-5 col-form-label"><h6>[[#{app.location}]]:</h6></label>
                        <input id="organizationLocation" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{location}"
                               name="location"
                               th:placeholder="#{app.location}">
                    </div>
                    <div class="row">
                        <label for="organizationLogo"
                               class="col-sm-5 col-form-label"><h6>[[#{app.logo}]]:</h6></label>
                        <input id="organizationLogo" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{logo}"
                               name="logo"
                               th:placeholder="#{app.logo}">
                    </div>
                    <div class="row">
                        <label for="organizationNonprofitStatus"
                               class="col-sm-5 col-form-label"><h6>[[#{app.nonprofitStatus}]]:</h6></label>
                        <input id="organizationNonprofitStatus" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{nonprofitStatus}"
                               name="nonprofitStatus"
                               th:placeholder="#{app.nonprofitStatus}">
                    </div>
                    <div class="row">
                        <label for="organizationMemberOfEmployees"
                               class="col-sm-5 col-form-label"><h6>[[#{app.numberOfEmployees}]]:</h6></label>
                        <input id="organizationMemberOfEmployees" class="form-control form-control-sm col-6 "
                               type="text"
                               th:field="*{numberOfEmployees}"
                               name="numberOfEmployees"
                               th:placeholder="#{app.numberOfEmployees}">
                    </div>
                    <div class="row">
                        <label for="organizationOwnerShipFundingInfo"
                               class="col-sm-5 col-form-label"><h6>[[#{app.ownershipFundingInfo}]]:</h6></label>
                        <input id="organizationOwnerShipFundingInfo" class="form-control form-control-sm col-6 "
                               type="text"
                               th:field="*{ownershipFundingInfo}"
                               name="ownershipFundingInfo"
                               th:placeholder="#{app.ownershipFundingInfo}">
                    </div>
                    <div class="row">
                        <label for="organizationSlogan"
                               class="col-sm-5 col-form-label"><h6>[[#{app.slogan}]]:</h6></label>
                        <input id="organizationSlogan" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{slogan}"
                               name="slogan"
                               th:placeholder="#{app.slogan}">
                    </div>
                    <div class="row  mb-3">
                        <label for="organizationTelephone"
                               class="col-sm-5 col-form-label"><h6>[[#{app.telephone}]]:</h6></label>
                        <input id="organizationTelephone" class="form-control form-control-sm col-6 " type="text"
                               th:field="*{telephone}"
                               name="telephone"
                               th:placeholder="#{app.telephone}">
                    </div>
                    <br>
                    <br>
                    <hr class="pt-2">
                    <div class="row">
                        <div class="col-9"></div>
                        <button type="submit" class="btn btn-info btn-sm mt-3 col-auto">
                            [[#{app.submit}]]
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</main>
</body>
</html>
