<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>[[#{app.ApplicationTitle}]]</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top" style="height: 100px;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Personal files</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-white pb-5" href="#" th:href="@{/}" >
                <h2>[[#{app.ApplicationTitle}]]</h2>
                <h5>[[#{app.ApplicationDescription}]]</h5>
                <div> <br> </div>
            </a>
        </div>
    </div>
</nav>
<div style="height: 150px;"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>[[#{app.pleaseLogin}]]</h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">[[#{app.invalidUsernameAndPassword}]]</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">[[#{app.youHaveBeenLoggedOut}]]</div>
                </div>

                <div class="form-group">
                    <label for="username"> [[#{app.username}]] </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">[[#{app.password}]]</label>: <input type="password"
                                                                              id="password" name="password"
                                                                              class="form-control"
                                                                              placeholder="Enter Password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="text-center text-muted">OR</p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <hr>
                        <div class="col-sm-6 col-sm-offset-4">
                            <a href="#"  th:href="@{/oauth2/authorization/google}" class="google btn" style="background-color: #dd4b39;color: white;">
                                <i class="fa fa-google fa-fw"></i>
                                [[#{app.loginWithGoogle}]]
                            </a>
                        </div>
                    </div>
                    <hr>
                </div>
            </form>
            <div class="form-group">
						<span>[[#{app.newUser}]]
                            <a href="/" th:href="@{/registration}">
                                [[#{app.registerHere}]]
                            </a>
                        </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
